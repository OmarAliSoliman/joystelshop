<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Select with Flags</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .custom-select-wrapper {
      position: relative;
      display: inline-block;
      user-select: none;
    }

    .custom-select {
      position: relative;
      display: flex;
      flex-direction: column;
      cursor: pointer;
    }

    .custom-select-trigger {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 200px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .custom-select-trigger .arrow {
      width: 0;
      height: 0;
      border-left: 6px solid transparent;
      border-right: 6px solid transparent;
      border-top: 6px solid #333;
    }

    .custom-options {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: none;
      z-index: 99;
    }

    .custom-options.show {
      display: block;
    }

    .custom-option {
      display: flex;
      align-items: center;
      padding: 10px;
      cursor: pointer;
    }

    .custom-option:hover {
      background-color: #f0f0f0;
    }

    .custom-option img {
      width: 20px;
      height: 14px;
      margin-right: 10px;
    }

    .custom-select-trigger img.selected-flag {
      width: 20px;
      height: 14px;
      margin-right: 10px;
      display: none;
      /* Hide the flag initially */
    }
  </style>
</head>

<body>
  <div class="custom-select-wrapper">
    <div class="custom-select">
      <div class="custom-select-trigger">
        <span>
          <img src="" alt="" class="selected-flag"> Select country
        </span>
        <div class="arrow"></div>
      </div>
      <div class="custom-options">
        <span class="custom-option" data-value="usa" data-flag="flags/usa.png">
          <img src="flags/usa.png" alt="USA"> United States
        </span>
        <span class="custom-option" data-value="canada" data-flag="flags/canada.png">
          <img src="flags/canada.png" alt="Canada"> Canada
        </span>
        <span class="custom-option" data-value="uk" data-flag="flags/uk.png">
          <img src="flags/uk.png" alt="UK"> United Kingdom
        </span>
        <!-- Add more countries as needed -->
      </div>
    </div>
  </div>
  <script>


    document.addEventListener("DOMContentLoaded", function () {
      const customSelect = document.querySelector('.custom-select');
      const trigger = customSelect.querySelector('.custom-select-trigger');
      const options = customSelect.querySelector('.custom-options');
      const selectedFlag = trigger.querySelector('.selected-flag');
      const triggerText = trigger.querySelector('span');

      trigger.addEventListener('click', function () {
        options.classList.toggle('show');
      });

      options.addEventListener('click', function (e) {
        const option = e.target.closest('.custom-option');
        if (option) {
          const flagSrc = option.dataset.flag;
          const countryText = option.textContent.trim();
          selectedFlag.src = flagSrc;
          selectedFlag.style.display = 'inline'; // Show the flag
          triggerText.innerHTML = `<img src="${flagSrc}" alt="${countryText}" class="selected-flag"> ${countryText}`;
          options.classList.remove('show');
          document.querySelector(".custom-select-trigger img.selected-flag").style.display ='inline';
          console.log(option.getAttribute('data-value'))
        }
      });

      document.addEventListener('click', function (e) {
        if (!customSelect.contains(e.target)) {
          options.classList.remove('show');
        }
      });
    });


  </script>
</body>

</html>
